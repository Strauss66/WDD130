<!DOCTYPE html>
<html>
<head>
  <title>Travel Website</title>
  <link rel="stylesheet" type="text/css" href="styles/destination-styles.css">
</head>
<body>
  <header>
    <h1>Welcome to our Travel Page!</h1>
  </header>
  <div id="hero">
    <div id="hero-box">
        <img id="hero-img" src="ima/trevi-fountain.jpg" alt="People enjoying white water rafting">
    </div>
</div>
  <nav>
    <ul>
      <li><a href="site-plan.html">Home</a></li>
      <li><a href="desitantions.html">Destinations</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="contactus.html">Contact Us</a></li>
    </ul>
  </nav>
  <main>
    <main class="home-grid">
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <ul>
              <li>
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="user_name" />
              </li>
              <li>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
              <li class="button">
                <button type="submit">Send message</button>
              </li>                  
            </ul>
          </form>              
    </main>
  </main>

  <footer>
    <p>&copy; 2023 Weglon. All rights reserved.</p>
  </footer>
</body>
<script>
    const feedbackElement = document.getElementById('feedback');
    const formElement = document.forms[0];
    formElement.addEventListener('submit', function(e) {
        e.preventDefault();
        feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
        feedbackElement.style.display = "block";

        document.body.classList.toggle('moveDown');
    });
</script>
</html>
