<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <div class="left">
        <img src="glasses.png" alt="Branding">
    </div>
    <div class="right">
        <h1>How consistent is your branding?</h1>
        <h3>Download our brand touchpoints checklist to see all the places that your brand needs to shine!</h3>
        <form id="input" method="post">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="name" type="text" name="name" placeholder="Name">
            <br>
            <input type="checkbox" name="opt-in" id="opt-in">
            <label id="opt-in-text" for="opt-in">Opt in to receive news and updates</label>
            <br>
            <input id="submit" type="submit" value="SUBSCRIBE">
        </form>
    </div>
</main>
</body>
</html>
